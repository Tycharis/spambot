plugins {
    id 'java'
}

group 'com.smithb99'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url "http://jcenter.bintray.com"
    }
}

dependencies {
    compile "com.discord4j:Discord4J:2.10.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

